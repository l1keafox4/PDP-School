<!-- Новый шаблон карточки бана с улучшенным отображением имен администраторов -->
<div class="flex flex-col gap-4 justify-between">
  <!-- Информация о пользователе и причине -->
  <div class="flex-1">
    <div class="flex flex-wrap items-center gap-3">
      <h3 class="text-lg font-medium">${item.username}</h3>
      <span class="text-xs ${item.status_class === 'red' ? 'bg-red-500' : (item.status_class === 'yellow' ? 'bg-yellow-500' : 'bg-green-500')} text-white px-2 py-0.5 rounded">${item.status}</span>
      <span class="text-xs text-gray-400">#${item.id}</span>
    </div>
    <p class="text-gray-400 mt-1">${item.reason || 'Priychna not specified'}</p>
  </div>
  
  <!-- Информация о бане -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-2">
    <!-- Админ -->
    <div class="flex flex-col">
      <span class="text-gray-500 text-xs">Admin:</span>
      <span class="text-primary font-medium overflow-visible break-words">${item.admin}</span>
    </div>
    
    <!-- Дата создания -->
    <div class="flex flex-col">
      <span class="text-gray-500 text-xs">Sana:</span>
      <span class="text-white">${item.date}</span>
    </div>
    
    <!-- Дата окончания -->
    <div class="flex flex-col">
      <span class="text-gray-500 text-xs">Tugaydi:</span>
      <span class="text-white">${item.expires}</span>
    </div>
  </div>
  
  <!-- Кнопка доказательств -->
  ${(item.type === 'ban' || item.type === 'mute') ? 
    `<div class="mt-2">
      <button onclick="showProof('${item.type}', ${item.id})" class="isbotlar-button py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-button text-white text-xs flex items-center gap-1 transition active:translate-y-0.5">
        <i class="ri-gallery-line"></i> Isbotlar
      </button>
    </div>` : ''
  }
</div>
