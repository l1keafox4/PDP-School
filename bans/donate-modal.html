<!-- DONATE MODAL (copied and adapted from main_web/web.html) -->
<div id="donate-modal" class="fixed inset-0 w-screen h-screen bg-black bg-opacity-60 modal-hidden flex items-center justify-center z-50 transition-all duration-300 ease-in-out opacity-0 pointer-events-none">
  <div class="bg-gray-800 rounded-lg w-[98vw] h-[90vh] p-8 transform scale-95 transition-all duration-300 ease-in-out shadow-2xl mx-auto relative flex flex-col" style="max-width:1152px;">
    <button onclick="window.closeDonateModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-3xl focus:outline-none z-[100] bg-gray-800 p-2 rounded-full border border-gray-700 hover:border-red-500 cursor-pointer">
      <i class="ri-close-line"></i>
    </button>
    <div id="donate-main" class="flex flex-col items-center justify-center h-full opacity-100 scale-100 transition-all duration-300">
      <h2 class="text-2xl font-bold mb-8 text-primary text-center">Donat qilish uchun o'yin rejimini tanlang</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl">
        <button class="donate-mode-btn bg-gray-700 rounded-lg py-4 px-8 text-xl font-bold text-center shadow-md hover:bg-gray-600 transition-all text-white" data-mode="Anarchy">Anarchy</button>
        <button class="donate-mode-btn bg-gray-700 rounded-lg py-4 px-8 text-xl font-bold text-center shadow-md hover:bg-gray-600 transition-all text-white" data-mode="Survival">Survival</button>
        <button class="donate-mode-btn bg-gray-700 rounded-lg py-4 px-8 text-xl font-bold text-center shadow-md hover:bg-gray-600 transition-all text-white" data-mode="BoxPvP">BoxPvP</button>
      </div>
    </div>
    <div id="donate-category" class="hidden pointer-events-none opacity-0 scale-95 transition-all duration-300 absolute inset-0 flex flex-col items-center justify-center bg-gray-800 rounded-lg z-10">
      <h2 id="donate-category-title" class="text-2xl font-bold mb-8 text-primary text-center">Kategoriya tanlang</h2>
      <div id="donate-category-list" class="w-full max-w-2xl grid grid-cols-1 gap-4"></div>
      <button id="donate-back-category" class="mt-6 bg-gray-700 px-6 py-3 rounded-lg text-lg font-bold text-white hover:bg-gray-600 transition-all">Orqaga</button>
    </div>
    <div id="donate-subcategory" class="hidden pointer-events-none opacity-0 scale-95 transition-all duration-300 absolute inset-0 flex flex-col items-center justify-center bg-gray-800 rounded-lg z-20">
      <h2 id="donate-subcategory-title" class="text-2xl font-bold mb-8 text-primary text-center"></h2>
      <div id="donate-subcategory-list" class="w-full max-w-2xl flex flex-col gap-2"></div>
      <button id="donate-back-subcategory" class="mt-6 bg-gray-700 px-6 py-3 rounded-lg text-lg font-bold text-white hover:bg-gray-600 transition-all">Orqaga</button>
    </div>
  </div>
</div>
<!-- END DONATE MODAL -->
