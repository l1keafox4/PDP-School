<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            font-weight: bold;
            color: gray;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-5">
        <h1 class="text-2xl font-bold mb-4">üìù To-Do List</h1>
        <form method="post" action="/add/">
            {% csrf_token %}
            <input type="text" name="title" placeholder="New task" class="border p-2 w-full rounded">
            <select name="importance" class="border p-2 w-full rounded mt-2">
                <option value="low">Low Importance</option>
                <option value="medium" selected>Medium Importance</option>
                <option value="high">High Importance</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add</button>
        </form>
        <ul class="mt-4">
            {% for task in tasks %}
                <li class="flex justify-between items-center border-b py-2">
                    <div class="flex-1">
                        <span class="{% if task.done %}completed{% endif %}">{{ task.title }}</span>
                        <span class="text-xs text-gray-500 ml-2">{{ task.created_at|date:"Y-m-d" }}</span>
                    </div>
                    <div class="flex items-center">
                        {% if not task.done %}
                        <span class="inline-block w-3 h-3 rounded-full 
                            {% if task.important == 'high' %}bg-red-500
                            {% elif task.important == 'medium' %}bg-yellow-500
                            {% else %}bg-green-500{% endif %}
                            mr-2" title="{{ task.important|title }} Importance">
                        </span>
                        <div>
                            <a href="/done/{{ task.id }}/" class="text-green-500 hover:text-green-700" title="Mark as done">‚úì</a>
                            <a href="/edit/{{ task.id }}/" class="text-blue-500 hover:text-blue-700 ml-2" title="Edit">‚úé</a>
                            <a href="/delete/{{ task.id }}/" class="text-red-500 hover:text-red-700 ml-2" title="Delete">‚úò</a>
                        </div>
                        {% else %}
                        <div class="text-gray-400">
                            <a href="/done/{{ task.id }}/" class="hover:text-gray-600" title="Mark as not done">‚úì</a>
                            <a href="/delete/{{ task.id }}/" class="text-red-500 hover:text-red-700 ml-2" title="Delete">‚úò</a>
                        </div>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
