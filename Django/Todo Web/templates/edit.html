<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-5">
        <h1 class="text-2xl font-bold mb-4">Edit Task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Task Title
                </label>
                <input type="text" name="title" id="title" value="{{ task.title }}" class="border p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="importance">
                    Importance
                </label>
                <select name="importance" id="importance" class="border p-2 w-full rounded">
                    <option value="low" {% if task.important == 'low' %}selected{% endif %}>Low Importance</option>
                    <option value="medium" {% if task.important == 'medium' %}selected{% endif %}>Medium Importance</option>
                    <option value="high" {% if task.important == 'high' %}selected{% endif %}>High Importance</option>
                </select>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Changes
                </button>
                <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
