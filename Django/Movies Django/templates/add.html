<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-10 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-5 rounded-xl shadow-md">
        <h1 class="text-xl font-bold mb-4">Add Movie</h1>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Title *
                </label>
                <input type="text" name="title" id="title" placeholder="Enter movie title" 
                       value="{{ form_data.title|default:'' }}" 
                       class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description *
                </label>
                <textarea name="description" id="description" placeholder="Enter movie description"
                          class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32"
                          required>{{ form_data.description|default:'' }}</textarea>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="rating">
                    Rating (1-10) *
                </label>
                <input type="number" name="rating" id="rating" placeholder="Enter rating from 1 to 10"
                       value="{{ form_data.rating|default:'' }}" 
                       min="1" max="10"
                       class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required>
                <p class="text-gray-600 text-xs italic">Please enter a number between 1 and 10</p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Movie
                </button>
                <a href="{% url 'index' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Back to list
                </a>
            </div>
        </form>
    </div>
</body>
</html>
