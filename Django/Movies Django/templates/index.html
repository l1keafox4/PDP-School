<!DOCTYPE html>
<html>
<head>
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-10 bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-5 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4">üé¨ Movies</h1>
        <a href="/add/" class="bg-blue-500 text-white px-4 py-2 rounded">Add Movie</a>
        <ul class="mt-4">
            {% for movie in movies %}
                <li class="border-b py-2">
                    <span class="font-bold">{{ movie.title }}</span> ‚≠ê {{ movie.rating }}
                    <p>{{ movie.description }}</p>
                    <a href="/remove/{{ movie.id }}/" class="text-red-500 ml-4">Remove</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
